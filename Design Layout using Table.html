<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary using Table</title>
    <style>
        .image-item {
            width: 400px;
            height: 300px;
        }

        .caption {
            font-size: 24px;
            margin-top: 8px;
        }

    </style>
</head>
<body>
    <h1 style="text-align: center;">Beautiful Places in the World</h1>

    <table style="text-align: center; margin-left: auto; margin-right: auto;">
        <tr>

            <td>
                <div>
                    <img class="image-item" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Minar_e_Pakistan_night_image.jpg/800px-Minar_e_Pakistan_night_image.jpg" alt="Minar e Pakistan">
                    <p class="caption">Minar e Pakistan, Pakistan</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://cdn.tourismontheedge.com/wp-content/uploads/2015/05/Zhangye-Danxia-Landform-6.jpg" alt="Danxia Landform in China">
                    <p class="caption">Danxia Landform, China</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://images3.alphacoders.com/692/thumb-1920-692196.jpg" alt="Li River in China">
                    <p class="caption">Li River, China</p>
                </div>
            </td> 

        </tr>



        <tr>

            <td>
                <div>
                    <img class="image-item" src="https://www.greeka.com/photos/thessaly/meteora/geography/hero/meteora-geography-1280.webp" alt="Meteora in Greece">
                    <p class="caption">Meteora, Greece</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://www.greektravel.com/greekislands/santorini/fira02.jpg" alt="Santorini Islands in Greece">
                    <p class="caption">Santorini Islands, Greece</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://windows10spotlight.com/wp-content/uploads/2020/04/da09103d0bf48d820f7949f1bcc546e7-1024x576.jpg" alt="Hitachi Seaside Park in Japan">
                    <p class="caption">Hitachi Seaside Park, Japan</p>
                </div>
            </td> 

        </tr>



        <tr>
            <td>
                <div>
                    <img class="image-item" src="https://i.pinimg.com/564x/06/d6/8c/06d68cfd8ed3bfb02d28362d22e584b7.jpg" alt="Bamboo Forest in Japan">
                    <p class="caption">Bamboo Forest, Japan</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://scitechdaily.com/images/Machu-Picchu-Peru-777x518.jpg" alt="Machu Picchu in Peru">
                    <p class="caption">Machu Picchu, Peru</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="image-item" src="https://expertvagabond.com/wp-content/uploads/venice-italy-highlights-guide-768x512.jpg.webp" alt="Venice in Italy">
                    <p class="caption">Venice, Italy</p>
                </div>
            </td>   
        </tr>
    </table>
    
</body>
</html>
